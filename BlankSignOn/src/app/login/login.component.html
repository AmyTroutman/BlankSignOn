<form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <span class="help-block" *ngIf="!LoginForm.get('username').valid&&LoginForm.get('username').touched">
            <span *ngIf = "LoginForm.get('username').errors['required']" class="alert alert-danger">field is required</span>
          </span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password">
        <span class="help-block" *ngIf="!LoginForm.get('password').valid&&LoginForm.get('password').touched">
            <span *ngIf = "LoginForm.get('password').errors['required']" class="alert alert-danger">field is required</span>
          </span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="LoginForm.invalid">Login</button>
</form>
<a routerLink="/register">Register</a>
