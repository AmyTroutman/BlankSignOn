<form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email</label>
        <input type="email" class="form-control" id="username" formControlName="username">
        <span class="help-block" *ngIf="!RegisterForm.get('username').valid&&RegisterForm.get('username').touched">
            <span *ngIf = "RegisterForm.get('username').errors['required']" class="alert alert-danger">field is required</span>
            <span class="help-block" *ngIf="!RegisterForm.get('username').valid && RegisterForm.get('username').touched">
                please enter a valid email 
               </span>
        </span>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <span class="help-block" *ngIf="!RegisterForm.get('password').valid&&RegisterForm.get('password').touched">
            <span *ngIf = "RegisterForm.get('password').errors['required']" class="alert alert-danger">field is required</span>
          </span>
    </div>
    <div class="form-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm">
        <span class="help-block" *ngIf="!RegisterForm.get('passwordConfirm').valid&&RegisterForm.get('passwordConfirm').touched">
            <span *ngIf = "RegisterForm.get('passwordConfirm').errors['required']" class="alert alert-danger">field is required</span>
          </span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="RegisterForm.invalid">Register</button>
</form>
